alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
ingress:
  rules:
    - component:
        name: slim-do-app
      match:
        path:
          prefix: /
name: slim-do-app
region: tor
services:
  - environment_slug: php
    github:
      branch: main
      deploy_on_push: true
      repo: geggleto/slim-do-app
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: slim-do-app
    run_command: heroku-php-apache2 public/
    source_dir: /